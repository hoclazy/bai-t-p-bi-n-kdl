<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập điểm</title>
</head>
<body>
<script>
  let vatly= +prompt("nhap diem vật lý: ");
  let hoahoc= +prompt("nhap diem hóa học: ");
  let sinhhoc= +prompt("nhap diem sinh học: ");
  let tong= vatly + hoahoc + sinhhoc;
  let trungbinh= tong/3;
  document.write("tổng" +tong);
  document.write("trung bình" +trungbinh);
</script>
</body>
</html>
