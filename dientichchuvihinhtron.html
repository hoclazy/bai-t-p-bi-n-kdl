<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tich chu vi hình tròn</title>
</head>
<body>
<script>
    let r= +prompt("nhap ban kinh r: ");
    let pi= +prompt("nhap so pi: ");
    let chuvi= 2*pi*r;
    let dientich= pi*r**2;
    document.write("chu vi" +chuvi);
    document.write("diện tích" +dientich);
</script>
</body>
</html>
